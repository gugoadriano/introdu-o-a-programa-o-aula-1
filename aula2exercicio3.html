<body>
    <script>
        let preco= parseInt (prompt("Digite o preço:"))
        if(preco <= 10 ){
            console.log('barato');
        }else if(preco >=10 && preco <=50){
            console.log('médio')        
        }else {
            console.log('caros');
        }
      
    </script>
