    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            background-color: #bad1be;

            align-items: center;
            height: 100vh;

            overflow: hidden;
            width: 300px;
            transition: trasform 0.3s;
        }
        .card1{
            background-color: rgb(156, 15, 69);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
            transition: trasform 0.3s;
        }
        .card2:hover{
            transform:translate(-10px);
        }
        .card:hover{
            transform:translate(-10px);
        }
        .card1:hover{
            transform:translate(-10px);
        }
        .card-conteudo{

        }

            background-color: #d32c0f;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover{
            background-color: #5c4848;
        }
        .card img{
